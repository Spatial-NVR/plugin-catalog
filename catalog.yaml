# SpatialNVR Plugin Catalog
# This catalog lists all officially supported and verified plugins
# Last updated: 2025-12-26

version: "1.0"
updated_at: "2025-12-26T00:00:00Z"

# Plugin categories
categories:
  - id: camera
    name: Camera Integrations
    description: Plugins for connecting different camera brands
  - id: integration
    name: Home Automation
    description: Integration with smart home platforms

# Official plugins (maintained by Spatial-NVR)
plugins:
  # Camera integrations
  - id: reolink
    name: Reolink
    description: Full integration for Reolink cameras and NVRs including PTZ, AI events, and two-way audio
    category: camera
    repo: https://github.com/Spatial-NVR/reolink-plugin
    author: Spatial-NVR
    official: true
    verified: true
    icon: https://raw.githubusercontent.com/Spatial-NVR/reolink-plugin/main/icon.png
    features:
      - Auto-discovery
      - PTZ control
      - AI detection events
      - Two-way audio
      - Multiple channels (NVR)
    supported_devices:
      - RLC series
      - RLN series (NVR)
      - E1 series
      - Argus/Lumus (battery)
      - TrackMix (PTZ)
      - Doorbells

  - id: wyze
    name: Wyze
    description: Integration for Wyze cameras with RTSP streaming support
    category: camera
    repo: https://github.com/Spatial-NVR/wyze-plugin
    author: Spatial-NVR
    official: true
    verified: true
    icon: https://raw.githubusercontent.com/Spatial-NVR/wyze-plugin/main/icon.png
    features:
      - RTSP streaming
      - Motion detection
      - Cloud event sync
    supported_devices:
      - Wyze Cam v2/v3
      - Wyze Cam Pan
      - Wyze Cam Outdoor

  # Home automation integrations
  - id: homeassistant
    name: Home Assistant
    description: Bidirectional integration with Home Assistant for cameras, events, and automations
    category: integration
    repo: https://github.com/Spatial-NVR/homeassistant-plugin
    author: Spatial-NVR
    official: true
    verified: false
    status: coming-soon
    icon: https://raw.githubusercontent.com/Spatial-NVR/homeassistant-plugin/main/icon.png
    features:
      - Camera entity sync
      - Event triggers
      - Automation support
      - Dashboard cards
    requirements:
      - Home Assistant 2024.1+

  - id: homekit
    name: HomeKit
    description: Expose cameras to Apple HomeKit for viewing in the Home app
    category: integration
    repo: https://github.com/Spatial-NVR/homekit-plugin
    author: Spatial-NVR
    official: true
    verified: false
    status: coming-soon
    icon: https://raw.githubusercontent.com/Spatial-NVR/homekit-plugin/main/icon.png
    features:
      - Camera streaming
      - Motion notifications
      - Secure video (planned)

  - id: mqtt
    name: MQTT Publisher
    description: Publish detection events and camera status to an MQTT broker
    category: integration
    repo: https://github.com/Spatial-NVR/mqtt-plugin
    author: Spatial-NVR
    official: true
    verified: false
    status: coming-soon
    icon: https://raw.githubusercontent.com/Spatial-NVR/mqtt-plugin/main/icon.png
    features:
      - Event publishing
      - Camera status
      - Custom topics
      - Auto-discovery (HA)

